<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Publication Browser</title>

    <script type="text/javascript" src="facetview2/vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="facetview2/vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="facetview2/vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="facetview2/vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
    <script type="text/javascript" src="facetview2/vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

    <script type="text/javascript" src="facetview2/es.js"></script>
    <script type="text/javascript" src="facetview2/bootstrap2.facetview.theme.js"></script>
    <script type="text/javascript" src="facetview2/jquery.facetview2.js"></script>
    <link rel="stylesheet" href="facetview2/css/facetview.css">
    <link rel="stylesheet" href="browsers.css">

    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('.facet-view-simple').facetview({
                search_url: '//localhost:9200/tw/publication/_search',
                page_size: 20,
                sort: [{"_score" : {"order" : "desc"}}],
                sharesave_link: true,
                search_button: true,
                default_freetext_fuzzify: "*",
                default_facet_operator: "AND",
                default_facet_order: "count",
                default_facet_size: 15,
                facets: [
                    {'field': 'topic.name.exact', 'display': 'Topic'},
                    {'field': 'researchArea.name.exact', 'display': 'Research Area'},
                    {'field': 'authors.name.exact', 'size': 20, 'display': 'Author'},
                    {'field': 'publishedIn.name.exact', 'display': 'Published In'},
                    {'field': 'presentedAt.name.exact', 'display': 'Presented At Event'},
                    {'field': 'project.name.exact', 'display': 'Project Reference'},
                    {'field': 'publicationYear', 'display': 'Publication Year'}
                ],
                search_sortby: [
                    {'display':'Publication Year','field':'publicationYear'},
                    {'display':'Title','field':'title.exact'}
                ],
                sort: [
                    {'publicationYear': {'order': 'desc'}}
                ],
                render_result_record: function(options, record)
                {

                    var html = "<tr><td>";
                    
                    uri = record["uri"];
                    page = record["page"];
                    title = record["title"];
                    html += "<strong><a href=\"" + page + "\">" + title + "</a></strong>";
                    // FIXME: need to get an image of pdf, pptx, docx
                    var n = uri.lastIndexOf(".");
                    var img = "";
                    if( n != -1 )
                    {
                        var ext = uri.substr(n);
                        if( ext == ".pdf" ) img = "pdf.png" ;
                        else if( ext == ".docx" ) img = "docx.png" ;
                        else if( ext == ".pptx" ) img = "pptx.png" ;
                        else img = "download.jpg" ;

                    }
                    if( img != "download.jpg" ) {
                        html += "&nbsp;<a href=\"" + uri + "\"><img src=\"http://localhost/~westp/tw/images/" + img + "\" style=\"width:30px;\"/></a>";
                    }

                    if (record["authors"]) {
                        html += "<br /><span><small>Authors: ";
                        for (var i = 0; i < record["authors"].length; i++) {
                            html += "<a href=\"" + record["authors"][i]["uri"] + "\" target=\"_blank\">" + record["authors"][i]["name"] + "</a>";
                            if (i < record["authors"].length - 1) {
                                html += "; ";
                            }
                        }
                        html += "</small></span>";
                    }

                    if (record["presentedAt"]) {
                        html += "<br /><span><small>Presented At: ";
                        if( record["presentedAt"]["uri"] ) {
                            html += "<a href=\"" + record["presentedAt"]["uri"] + "\" target=\"_blank\">" + record["presentedAt"]["name"] + "</a>";
                        } else {
                            html += record["presentedAt"]["name"] ;
                        }
                        html += "</small></span>";
                    }

                    if (record["publishedIn"]) {
                        html += "<br /><span><small>Published In: ";
                        if( record["publishedIn"]["uri"] ) {
                            html += "<a href=\"" + record["publishedIn"]["uri"] + "\" target=\"_blank\">" + record["publishedIn"]["name"] + "</a>";
                        } else {
                            html += record["publishedIn"]["name"] ;
                        }
                        html += "</small></span>";
                    }

                    if (record["topic"]) {
                        html += "<br /><span><small>Topics: ";
                        for (var i = 0; i < record["topic"].length; i++) {
                            html += "<a href=\"" + record["topic"][i]["uri"] + "\" target=\"_blank\">" + record["topic"][i]["name"] + "</a>";
                            if (i < record["topic"].length - 1) {
                                html += "; ";
                            }
                        }
                        html += "</small></span>";
                    }

                    if (record["project"]) {
                        html += "<br /><span><small>Project Reference: ";
                        for (var i = 0; i < record["project"].length; i++) {
                            html += "<a href=\"" + record["project"][i]["uri"] + "\" target=\"_blank\">" + record["project"][i]["name"] + "</a>";
                            if (i < record["project"].length - 1) {
                                html += "; ";
                            }
                        }
                        html += "</small></span>";
                    }

                    if (record["researchArea"]) {
                        html += "<br /><span><small>Research Area: ";
                        for (var i = 0; i < record["researchArea"].length; i++) {
                            html += "<a href=\"" + record["researchArea"][i]["uri"] + "\" target=\"_blank\">" + record["researchArea"][i]["name"] + "</a>";
                            if (i < record["researchArea"].length - 1) {
                                html += "; ";
                            }
                        }
                        html += "</small></span>";
                    }

                    if (record["publicationYear"]) {
                        html += "<br /><span><small>Publication Year: " + record["publicationYear"] + "</small></span>";
                    }

                    html += "</td></tr>";
                    return html;
                },
                selected_filters_in_facet: true,
                show_filter_field : true,
                show_filter_logic: true,
            });
        });

    </script>


    <style type="text/css">
        .facet-view-simple{
            width:100%;
            height:100%;
            margin:20px auto 0 auto;
        }

        .facetview_freetext.span4 {
           width: 290px;
           height: 12px;
        }

        legend {
            display: none;
        }

        #wrapper-content {
          padding-top: 0px;
        }

        input {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

    </style>

</head>
<body>
<div class="facet-view-simple"></div>
</body>
</html>
